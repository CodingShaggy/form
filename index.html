<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/form-image.png">
    <title>Form</title>
</head>
<body>
        <h1>Form</h1>
        <div class="container">

            <div class="pic"></div>
      
            <div class="box">
                <p>
                    <label class="Q">Name </label><br>
                    <input type="text" placeholder="Name" class="an">
                </p>
                <p>
                    <label class="Q">Contact Number </label><br>
                    <input type="number" placeholder="Number" class="an">
                </p>
                <p>
                    <label class="Q">Email Address </label><br>
                    <input type="email" placeholder="Eamil" class="an">
                </p>
                <p>
                    <label class="Q">Message </label><br>
                    <textarea placeholder="Type your Message here" class="ana" ></textarea>
                </p>
                <input type="submit" value="Submit" class="submit">
            </div>
        </div>
</body>
</html>
